<!DOCTYPE html>
<html>
<head>
<style>
div {
	width: 100px;
	height: 100px;
	background-color: #111;
	border-color: #00F;
	color: #FFF;
}
</style>
<meta charset="UTF-8">
<title>Space Dames-Web</title>
</head>
<body>

	<h1>Space Dames!</h1>
	<div id = 'data'></div>
	<table id='game-table' style='width: 100%; height: 100%'>


	</table>
	<ul>

		<li id='gameIdContainer'></li>
		<li id='playerIdContainer'></li>
		<li id='turnIdContainer'></li>
	</ul>

	<script>
		var winnerId;
		var currentId;
		var newGameResponse;
		var gameId;
		var playerId;
		var teamId;
		var timer;
		var playing;
		var tick = 0;
		
		function buildGameTable(e) {
			var innerHTML = '<tbody>';

			for (var y = 0; y < 8; ++y) {

				innerHTML += '<tr>\n';

				for (var x = 0; x < 8; ++x) {

					innerHTML += "<td><div onclick='clickSlot( this );' class='slot' id='"
							+ x + "" + y + "'></div></td>\n";
				}

				innerHTML += '</tr>\n';
			}

			innerHTML += '</tbody>';
			e.innerHTML = innerHTML;
		}

		function getTeamColor(teamId) {
			if (teamId == '0') {
				return "#111";
			}

			if (teamId == '1') {
				return "#F00";
			}

			return "#0F0";
		}

		function clickSlot(slot) {

			if (currentId == teamId) {

				makeRequestVoid("http://localhost:8080/multiplayer-server/SendMove?gameId="
						+ gameId
						+ "&playerId="
						+ playerId
						+ "&x="
						+ slot.id.charAt(0) + "&y=" + slot.id.charAt(1));
			} else {
				alert("Not your turn!");
			}

			updateGameStatus(gameId);
		}

		function updateGameStatus(gameId) {

			++tick;
			
			var gameStatusResponse = makeRequest("http://localhost:8080/multiplayer-server/GetGameStatus?gameId="
					+ gameId);

			if (gameStatusResponse == null) {
				return;
			}

			var gameTable = (gameStatusResponse.getElementsByTagName("state")[0].innerHTML);

			currentId = gameStatusResponse.getElementsByTagName("current")[0].innerHTML;
			winnerId = gameStatusResponse.getElementsByTagName("winner")[0].innerHTML;

			var pos = 0;
			
			document.getElementById('data').innerHTML= tick + ": " + ( gameTable );
			
			for (var y = 0; y < 8; ++y) {

				for (var x = 0; x < 8; ++x) {
					document.getElementById('' + x + '' + y + '').style.backgroundColor = getTeamColor(gameTable
							.charAt(pos));

					++pos;
				}
			}

			document.getElementById('turnIdContainer').innerHTML = "Currently playing "
					+ currentId;

			if (winnerId != 0) {
				playing = false;
				alert("Player " + winnerId + " wins!");
				clearInterval(timer);
			}
		}

		function makeRequestVoid(url) {

			var request = new XMLHttpRequest();
			request.open("GET", url, false);
			request.send();
		}

		function makeRequest(url) {

			var request = new XMLHttpRequest();
			request.open("GET", url, false);
			request.send();

			if (request.responseText) {

				var parser = new DOMParser();
				var xmlDoc = parser.parseFromString(request.responseText,
						"text/xml");

				return xmlDoc;
			} else {
				return null;
			}
		}

		buildGameTable(document.getElementById('game-table'));

		newGameResponse = makeRequest("http://localhost:8080/multiplayer-server/GetGameId?gameType=2");
		gameId = (newGameResponse.getElementsByTagName("gameId")[0].innerHTML);
		playerId = (newGameResponse.getElementsByTagName("playerId")[0].innerHTML);
		teamId = (newGameResponse.getElementsByTagName("teamId")[0].innerHTML);
		updateGameStatus(gameId);

		document.getElementById('gameIdContainer').innerHTML = "Game " + gameId;
		document.getElementById('playerIdContainer').innerHTML = "Player "
				+ playerId;
		document.getElementById('turnIdContainer').innerHTML = "Currently playing "
				+ currentId;

		playing = true;
		timer = setInterval(function() {
			if (playing) {

				updateGameStatus(gameId);
			}
		}, 1000);
	</script>
</body>
</html>
